<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tamplate</title>
</head>
<body>

    {% if edad > 20 %}
    <p>{{nombre}} {{Apellido}}</p>
    {% elif edad > 15 %}
    <p style="color: green">{{nombre}} {{Apellido}}</p>
    {% else %}
    <p style="color: red">{{nombre}} {{Apellido}}</p>
    {% endif %}

    {% for año in años %}
    <h3><li>El valor del listado {{forloop.counter}} es: {{año}}</li></h3>
    {% endfor %}
    
    
</body>
</html>
